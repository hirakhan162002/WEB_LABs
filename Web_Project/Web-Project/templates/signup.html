    <div>
        <div class="container h-100 my-4">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 20px; background-color: #cad2c5;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                      <form action="/signup" method="post" class="mx-1 mx-md-4">

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="name" name="name" class="form-control"  required/>
                            <label class="form-label" for="name">Your Name</label>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="email" name="email" class="form-control" required/>
                            <label class="form-label" for="email">Your Email</label>
                          </div>
                        </div>

                          <p style="color:darkred">{{ msg2 }}</p>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="password" name="password" class="form-control" required/>
                            <label class="form-label" for="password">Password</label>
                          </div>
                        </div>

                            <p id="lengthCheck" style="color:darkred">{{ msg }}</p>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="pass2" name="password2" class="form-control" required />
                            <label class="form-label" for="pass2">Repeat your password</label>
                          </div>
                        </div>

                            <p id="sameCheck" style="color:darkred"></p>



                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <input type="submit" class="btn btn-dark btn-lg" value="Register" style="padding: 12px 55px;" >
                        </div>
                          <p style="color: darkred">{{ errmsg }}</p>
                      </form>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                      <img src="/static/image/B&BSignup.png"
                        class="img-fluid" alt="Sample image">

                    </div>
                  </div>
                </div>
              </div>

    <script>
        $(document).ready(function(){
            $('#password').blur(function (){
                var passVal=$('#password').val()
                console.log(passVal)

                if(passVal.length < 8){
                    document.getElementById("lengthCheck").innerHTML="*Must be 8 characters or more."
                }
                else
                {
                    document.getElementById("lengthCheck").innerHTML=""
                }
            });
            $('#pass2').blur(function (){
                var pass2Val=$('#pass2').val()
                console.log(pass2Val)
                var pass1Val=$('#password').val()
                console.log(pass1Val)

                var x = pass2Val.localeCompare(pass1Val)
                if(x===0){
                    console.log("same")
                    document.getElementById("sameCheck").innerHTML=""
                }
                else{
                    console.log("different")
                    document.getElementById("sameCheck").innerHTML="*Passwords do not match."
                }

            })
        })
    </script>
