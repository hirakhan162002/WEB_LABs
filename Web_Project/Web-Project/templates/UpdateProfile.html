    <div class="row text-center my-4" style="background-color: burlywood;font-size: 20px;color: red;font-weight: bold;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>
    <div class="container" id="updateContainer">
      <div class="header">
          <img src="/static/image/edit.png" alt="edit profile">
          <h2>Update Profile</h2>
      </div>


      <form action="/updateProfile" method="post" id="form1">
          <div class="row">
              <div class="col">
                  <label for="psw">Existing Password</label><br>
                  <input class="psw" type="password" name="password">
              </div>
          </div>
          <div class="row">    
              <div class="col-lg-6 fname">
                  <label for='firstname'>First Name</label><br>
                  <input class='firstname'  type='text' name='firstname'>
              </div>
              <div class="col-lg-6 lname">
                  <label for="lastname">Last Name</label><br>
                  <input class="lastname" type="text" name="lastname">
              </div>
          </div>
          <div class="row">
              <div class="col savebtn">
                  <input type="submit" name="submit" value="SAVE">
              </div>
          </div>
      </form>
      <button class="btn btn-dark" id="namebtn">Change Name?</button><br>

      <form action="/updateProfile" method="post" id="form2">
          <div class="row">
              <div class="col">
                  <label for="psw">Existing Password</label><br>
                  <input class="psw" type="password" name="password">
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <label for="email">Email Address</label><br>
                  <input class="email" type="text" name="email">
              </div>
          </div>
          <div class="row">
              <div class="col savebtn">
                  <input type="submit" name="submit" value="SAVE">
              </div>
          </div>
      </form>
      <button class="btn btn-dark" id="emailbtn" >Change Email Address?</button>


      <form action="/updateProfile" method="post" id="form4">
          <div class="row">
              <div class="col-lg-6">
                  <label for="oldpsw">Old Password</label><br>
                  <input class="oldpassword" type="password" name="password">
              </div>
              <div class="col-lg-6">
                  <label for="newpsw">New Password</label><br>
                  <input class="newpassword" type="password" name="newpassword">
              </div>
          </div>
          <div class="row">
              <div class="col savebtn">
                  <input type="submit" name="submit" value="SAVE">
              </div>
          </div>
      </form>
      <button class="btn btn-dark" id="pswbtn" >Change Password?</button>

  <script>
    const btn1 = document.getElementById('namebtn');
    const btn2 = document.getElementById('emailbtn');
    const btn4 = document.getElementById('pswbtn');
    
    btn1.addEventListener('click', displayname);
    btn2.addEventListener('click',displayemail);
    btn4.addEventListener('click',displaypassword);
    
    
    
    
    function displayname()
    {
    const form = document.getElementById('form1');
    
    if (form.style.display === 'none') {
      form.style.display = 'block';
    }else{
        form.style.display = 'none';
    }
    }
    
    function displayemail()
    {
    const form = document.getElementById('form2');
    
    if (form.style.display === 'none') {
      form.style.display = 'block';
    } else {
      form.style.display = 'none';
    }
    }
    

    
    function displaypassword()
    {
    const form = document.getElementById('form4');
    
    if (form.style.display === 'none') {
      form.style.display = 'block';
    } else {
      form.style.display = 'none';
    }
    }
    

    
    
    </script>
